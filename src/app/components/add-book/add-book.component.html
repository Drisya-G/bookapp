<div class="row justify-content-center mt-5">
<div class="col-md-6">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" required>
        </div>
        <div class="form-group">
            <label for="name">Price</label>
            <input type="text" class="form-control" formControlName="price" required>
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" formControlName="description" required>
        </div>
        <!-- <div class="form-group">
            <button class="btn btn-primary btn-block" type="button">Add Book</button>
        </div> -->
        <div class="form-group d-grid gap-2">
            <input type="button" value="Add Book" class="btn btn-primary mt-3 " (click)="onSubmit()">
        </div>
    </form>
</div>
</div>
